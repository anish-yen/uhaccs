<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV Detection Test (Dev)</title>
</head>
<body>
  <h1>CV Detection Test</h1>
  <div>
    <label>Exercise: </label>
    <select id="exercise">
      <option value="squat">squat</option>
      <option value="hydration">hydration</option>
    </select>
  </div>
  <div>
    <video id="video" autoplay playsinline muted width="640" height="480"></video>
  </div>
  <div>
    <p>Status: <span id="status">—</span></p>
    <p>Rep count: <span id="count">0</span></p>
    <p>Angle: <span id="angle">—</span></p>
    <p>Form score: <span id="formScore">0</span></p>
    <p>Verified: <span id="verified">No</span></p>
    <button id="reset">Reset</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
  <script type="module" src="page.js"></script>
</body>
</html>
